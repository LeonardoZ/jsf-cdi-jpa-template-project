<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
  template="/WEB-INF/templates/default.xhtml">
  <ui:define name="content">
    <h1>JSF Web App</h1>
    <h2>First page - #{mainPageBean.defaultMessage}</h2>
    <h:form>
      <p:commandButton value="Create Random User"
        actionListener="#{mainPageBean.saveUser}" ajax="true" update="growl, dataList"
        icon="ui-icon-disk" />
      <p:growl id="growl" life="2000" />
    </h:form>
    
    <p:dataList value="#{mainPageBean.listUsers()}" id="dataList" var="user" type="ordered">
        <f:facet name="header">
            Generate Users List
        </f:facet>
        Login: #{user.login}  Pwd: #{user.password}
    </p:dataList>
 
  </ui:define>
</ui:composition>
